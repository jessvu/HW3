{% extends 'base.html' %}

{% block content %}
<ul>
	<h3>Longest Tweet:</h3>
    <p>{{ displayName }}<i>"{{ longest }}"</i><p>posted by<strong> @{{ username }}</strong></p><br>
</ul>

{% if not longest %}
    There are no tweets to show.
{% endif %}

<div>
{% for message in get_flashed_messages() %}
    <strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

{% endblock %}
